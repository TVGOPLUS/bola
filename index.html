
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Football Schedule</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .match-card {
        background: #fff;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 15px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .teams {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
    }

    .team {
        text-align: center;
        flex: 1;
    }

    .vs {
        font-size: 20px;
        font-weight: bold;
    }

    .time {
        font-size: 14px;
        color: #555;
        text-align: right;
        min-width: 70px;
    }

    .watch-btn {
        padding: 8px 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-size: 14px;
    }

    .watch-btn:hover {
        background: #0056b3;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
        .match-card {
            flex-direction: column;
            text-align: center;
        }

        .time {
            text-align: center;
        }
    }
</style>

</head>
<body>

<div class="container">
    <h2>Live Football Matches</h2>

    <div id="matches"></div>
</div>

<script>
    // Contoh data â€” nanti bisa diganti JSON eksternal
    const matchData = [
        {
            team1: "Manchester United",
            team2: "Chelsea",
            time: "22:00",
            link: "https://example.com/match1"
        },
        {
            team1: "Barcelona",
            team2: "Real Madrid",
            time: "00:30",
            link: "https://example.com/match2"
        }
    ];

    const matchContainer = document.getElementById("matches");

    matchData.forEach(match => {
        const card = document.createElement("div");
        card.className = "match-card";

        card.innerHTML = `
            <div class="teams">
                <div class="team">${match.team1}</div>
                <div class="vs">VS</div>
                <div class="team">${match.team2}</div>
            </div>
            <div class="time">${match.time}</div>
            <a class="watch-btn" href="${match.link}" target="_blank">Visit</a>
        `;

        matchContainer.appendChild(card);
    });
</script>

</body>
</html>
